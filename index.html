<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>
  <main class="hero">
    <div class="hero__image__container">
    </div>
    <div class="hero__text__container">
      <img src="./images/logo.svg" alt="Logo">
      <h1 class="hero__text__title">
        We're
      </h1>
      <h1 class="hero__text__first__sub__title">
        coming
      </h1>
      <h1 class="hero__text__second__sub__title">
        soon
      </h1>
      <p class="hero__text__description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <label class="hero__label">
        <input class="hero__input" type="email" name="email" placeholder="Email Address">
        <span>
          <!-- <img src="./images/icon-arrow.svg" alt="Arrow Icon"> -->
        </span>
      </label>
    </div>
  </main>
</body>
</html>
